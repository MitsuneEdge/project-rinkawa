        <p style="text-align: center; font-size: 24px;">联盟星际舰队</p>
        <p style="text-align: center; font-size: 20px;">
            Coalition Star Fleet
        </p>
        <p style="text-align: left; text-indent: 2em; font-size: 16px;">
            根据卡联联盟条约，联盟星际舰队并不是从原先双方的星际舰队中抽调组成，而是由新成立的联盟舰队中央指挥部统一管理。
            舰队的小型舰船大多是全新建造的，大型主力舰则一般是卡蒂斯与联邦最新退役的舰船，联盟舰队的水准因此能保持在星系的前列。
            受限于星际军事条约，联盟舰队并没有战列以上吨位的旗舰群，因此联盟舰队更多是作为处理联盟内部问题的快速反应舰队与值守舰队使用。
            遭遇外敌入侵时，联盟条约要求舰队在联邦深空星际舰队或卡蒂斯研究集团防卫舰队的协调下行动，通常不会主动出击，但会顶在入侵者的最前面。
        </p>
